server.port=8081

#∫À–ƒ≈‰÷√
spring.application.name=sms
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/huawei?useUnicode=true&characterEncoding=utf8&useSLL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.max-lifetime =30000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main
spring.mvc.static-path-pattern=/**


#MyBatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.huawei.sms.pojo
mybatis.configuration.auto-mapping-behavior=full
#log config
logging.config=classpath:logback-spring.xml